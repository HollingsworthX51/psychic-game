<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>


  <div class="wrapper">
    <div class="Gamefield">
      <h1>The Psychic Game</h1>
      </header>
      <div class="instructions">
        <h3>Try to guess the secret letter. Any letter from A - Z</h3>
        <h3>Do you have psychic powers?</h3>
      </div>

      <!--Div for the tallies-->
      <div id="game">
        <ul class="list-group">
          <li class="list-group-item">
            <p id="wins">Wins: </p>
          </li>
          <li class="list-group-item">
            <p id="losses">Losses: </p>
          </li>
          <li class="list-group-item">
            <p id="guessLeft">Guesses Left: </p>
          </li>
          <li class="list-group-item">
            <p id="let">Your Guesses so far: </p>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-md-12">
      <div class="footer push">
        <footer class="footer text-center">
          <p>&copy; Paul J Hollingsworth</p>
          <br>
          <div class="image">
            <img src="assets/images/wizard.jpg" alt="HTML5 Icon">
          </div>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
